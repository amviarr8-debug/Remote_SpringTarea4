<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrar Nota</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Borrar Nota</h1>

<form th:action="@{/delete-note/{id}(id=${note.id})}" th:object="${note}" method="post">

    <input type="hidden" name="_method" value="delete"/>

    <p>¿Seguro que quieres borrar la nota con ID: <span th:text="${note.id}"></span>?</p>
    <p>Título: <span th:text="${note.title}"></span></p>
    <p>Contenido: <span th:text="${note.content}"></span></p>

    <button type="submit">Borrar Nota</button>
</form>

<p><a th:href="@{/list-notes}">Volver a la lista</a></p>
</body>
</html>
