<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar notas</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>EDITA NOTAS</h1>
<form action="#" th:action="@{/edit-note/{id}(id=${note.id})}" th:object="${note}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:field="*{id}"/> <!-- incluimos el ID oculto para mantener consistencia del objeto -->
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" th:field="*{title}"/><br><br>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;">[Error de Título]</span><br>

    <label for="content">Contenido:</label>
    <textarea id="content" name="content" th:field="*{content}"></textarea><br><br>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red;">[Error de Título]</span><br>

    <label for="categoria">Categoría:</label>
    <select id="categoria" th:field="*{category}">
        <option value="">-- Selecciona una Categoría --</option>
        <option th:each="cat : ${categorias}"
                th:value="${cat.id}"
                th:text="${cat.nombre}">
            Categoría de Ejemplo
        </option>
    </select>
    <br><br>


    <button type="submit">Guardar Nota</button>
</form>
<p><a th:href="@{/menu}">Volver al menú</a></p>
</body>
</html>
