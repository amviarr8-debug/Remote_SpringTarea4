<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Notas</title>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">
</head>
<body>

<h1>Lista de Notas</h1>
<!--<form th:action="@{/list-category}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Buscar por categoria"/>
    <button type="submit">Filtrar</button>
</form><br><br>-->
<div class = "table">
<table class = "table-">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Borrar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categorias}">

        <td th:text="${category.id}"></td>
        <td th:text="${category.nombre}"></td> <!--añadimos el campo de categoria-->
        <td ><button th:onclick="|window.location.href='/edit-category/${category.id}'|">Editar</button></td>
        <td ><button th:onclick="|window.location.href='/delete-category/${category.id}'|">Borrar</button></td>
    </tr>
    </tbody>
</table>
</div>
<p th:text="'Total de categorias: ' + ${#lists.size(categorias)}"></p>
<p><a th:href="@{/menu}">Volver al menú</a></p>
</body>
</html>
